group 'com.juanllado'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

ext.junit5_version = '5.0.0'

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile("org.junit.jupiter:junit-jupiter-api:${junit5_version}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junit5_version}")
    testCompile("org.junit.jupiter:junit-jupiter-params:${junit5_version}")
    testCompile 'org.amshove.kluent:kluent:1.28'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}